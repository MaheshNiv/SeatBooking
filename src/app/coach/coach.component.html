<!-- coach.component.html -->

<h1 class="heading">Train Coach Booking </h1>

<div class="container  " >
  <div class="row" style="margin: auto;" *ngFor="let row of coach">
    <div class="col-1"   *ngFor="let seat of row">
      <div [style.background]="seat.isBooked ? 'red':'green'" [style.color]="'white'" class="seat" [ngClass]="{'booked': seat.isBooked}">
        {{ seat.number }}
      </div>
    </div>
    
  </div>
  <br>
 <div>
    <h3 [style.color]="'red'">Booked Seats</h3>
    <h3 [style.color]="'green'">Available Seats</h3>
 </div>

<form [formGroup] ="SeatBook">
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <label for="numSeats" class="form-label">Number of Seats:</label>
      <input type="number"  formControlName="username" [class.is-invalid] = "SeatBook.get('username')?.invalid" id="numSeats" class="form-control" [(ngModel)]="numSeats" >
      <small [class.d-none]="SeatBook.get('username')?.valid" class="text-danger">Please reserve up to 7 seats at a time</small>
    </div>
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" (click)="bookSeats(numSeats)" class="btn btn-primary btn-lg">Book Seats</button>
      </div>    
  </div>
</div>
</form>
